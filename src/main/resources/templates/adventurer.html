<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
</head>
<body>
    <div th:insert="~{/partials/header :: header(${adventurer})}"></div>
    <section class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-black flex flex-col items-center justify-center">
        <div th:object="${adventurer}" class="mt-10 w-full max-w-md mx-auto bg-gradient-to-tr from-blue-900 via-indigo-700 to-purple-800 rounded-xl shadow-2xl p-8 border border-white/20">
            <img th:src="*{picture}" alt="Adventurer Image"/>
            <h1 th:text="*{nome}" class="text-3xl font-bold text-white text-center mb-2 drop-shadow-lg"></h1>
            <h1 th:text="*{email}" class="text-lg text-blue-200 text-center mb-4"></h1>
            <h2 th:text="'Gold: ' + *{gold}" class="text-2xl font-semibold text-yellow-300 text-center mb-6"></h2>
            <a th:href="@{/adventurer/addGold}" class="block w-full bg-gradient-to-r from-purple-600 via-blue-600 to-indigo-600 text-white font-bold py-2 rounded-lg shadow-lg text-center hover:from-purple-700 hover:via-blue-700 hover:to-indigo-700 transition duration-300 mb-4">Adicionar Ouro</a>
            <div class="flex justify-center">
                <span class="px-4 py-2 rounded-full bg-gradient-to-r from-purple-600 via-blue-600 to-indigo-600 text-white font-bold shadow-lg border border-white/10">Aventureiro Gal√°ctico</span>
            </div>
        </div>

    </section>
</body>
</html>
