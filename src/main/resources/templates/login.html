<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galactic Swords - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-black flex flex-col items-center justify-center">
<div class="w-full max-w-md mx-auto">
    <div class="flex flex-col items-center mb-6">
        <h1 class="text-3xl font-bold text-white drop-shadow mb-2">Galactic Swords</h1>
    </div>
    <div class="card bg-gradient-to-tr from-blue-900 via-indigo-700 to-purple-800 text-white p-8 rounded-xl shadow-2xl border-2 border-indigo-500/40">
        <div class="card-body items-center text-center">
            <h2 class="card-title text-2xl text-yellow-300 mb-4">Bem-vindo!</h2>
            <p class="mb-6 text-blue-200">Faça login para acessar sua aventura galáctica.</p>
            <a href="/oauth2/authorization/google" class="btn btn-primary flex items-center gap-2 text-white font-bold px-6 py-3 rounded-lg shadow-lg bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-600 border border-white/10">
                <img width="24" height="24" src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo"/>
                Login com Google
            </a>
        </div>
    </div>
</div>
</body>
</html>
