<div th:fragment="inventoryList">
    <div th:if="${#lists.isEmpty(ownedSwords)}" class="text-center text-blue-100 bg-indigo-900/30 border border-indigo-700/40 rounded-xl p-8">
        <p class="text-lg">Você ainda não possui espadas no inventário.</p>
        <a th:href="@{/swords}" class="btn mt-4 bg-gradient-to-r from-purple-700 via-blue-700 to-indigo-700 text-white border-none">Ir ao Mercado</a>
    </div>

    <div th:if="${!#lists.isEmpty(ownedSwords)}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div th:each="sword : ${ownedSwords}" class="card bg-gradient-to-tr from-blue-900 via-indigo-700 to-purple-800 text-white p-6 rounded-xl shadow-xl border border-indigo-500/40 flex flex-col">
            <div th:if="${sword.imageUrl}" class="flex justify-center mb-4">
                <img th:src="${sword.imageUrl}" th:alt="${'Imagem da espada ' + sword.name}"
                     class="h-40 w-auto rounded-lg shadow-lg border-2 border-indigo-500/40"/>
            </div>

            <h2 th:text="${sword.name}" class="text-2xl font-bold text-purple-300 mb-2 text-center"></h2>
            <p th:text="${sword.description}" class="mb-4 text-blue-200 italic text-center"></p>

            <div class="flex flex-wrap justify-center gap-2 mb-4">
                <span th:text="'Dano: ' + ${sword.damage}"
                      class="px-3 py-1 rounded-full bg-gradient-to-r from-indigo-600 via-purple-600 to-blue-600 text-white font-semibold shadow border border-white/10"></span>
                <span th:text="${sword.rarity}"
                      class="px-3 py-1 rounded-full bg-gradient-to-r from-purple-600 via-blue-600 to-indigo-600 text-white font-bold shadow border border-white/10">Raridade</span>
                <span th:text="'Preço: $' + ${sword.price}"
                      class="bg-gray-200 px-3 py-1 rounded-full text-black font-bold shadow border border-white/10"></span>
            </div>

            <div class="mt-auto">
                <form th:action="@{/inventory/sell}" method="post" class="flex flex-col gap-3">
                    <input type="hidden" name="swordId" th:value="${sword.id}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <button type="submit"
                            class="btn w-full bg-gradient-to-r from-rose-700 via-red-700 to-orange-700 text-white font-bold py-2 rounded-lg shadow-lg hover:scale-105 transition-transform border-none">
                        Vender
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
